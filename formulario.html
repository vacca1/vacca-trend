
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vacca Trend</title>
    <style>
        body {
            background-image: url('fundo.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-window {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #logo {
            max-width: 180px;
            margin-bottom: 20px;
        }

        #resultado {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #resultado img {
            max-width: 120px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #00c853;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="app-window">
        <img id="logo" src="vacca_logo.png" alt="Vacca Trend Logo">
        <form id="formulario">
            <label for="arquivo" class="custom-file-upload">Escolher Imagem</label>
            <input type="file" id="arquivo" name="foto" accept="image/*" required>
            <br>
            <button type="submit">Analisar TendÃªncia</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", async function(e) {
            e.preventDefault();

            const input = document.getElementById("arquivo");
            if (!input.files.length) return;

            const formData = new FormData();
            formData.append("foto", input.files[0]);

            const resposta = await fetch("/analisar", {
                method: "POST",
                body: formData
            });

            const resultado = await resposta.json();
            const sinal = resultado.sinal;

            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";

            const imagem = document.createElement("img");
            imagem.src = `/${sinal.toLowerCase()}.png`;
            imagem.alt = sinal;

            resultadoDiv.appendChild(imagem);
        });
    </script>
</body>
</html>
